  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-analytics.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyDtiKcwKJyK_T5PHYY3ZkNyUNhf5MlU_zc",
      authDomain: "resumegenerator-399b7.firebaseapp.com",
      databaseURL: "https://resumegenerator-399b7-default-rtdb.firebaseio.com",
      projectId: "resumegenerator-399b7",
      storageBucket: "resumegenerator-399b7.appspot.com",
      messagingSenderId: "250435710482",
      appId: "1:250435710482:web:579aec9852cce3ab3672cb",
      measurementId: "G-3DB55ZBRLD"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase();
    const auth = getAuth(app);
    const analytics = getAnalytics(app);

    let EmailInp = document.getElementById('emailInp');
    let PassInp = document.getElementById('passInp');
    let FnameInp = document.getElementById('fnameInp');
    let LnameInp = document.getElementById('lnameInp');
    let MainForm = document.getElementById('MainForm');
    let RegisterUser = evt => {
      evt.preventDefault();
      createUserWithEmailAndPassword(auth, EmailInp.value, PassInp.value)
        .then((credentials) => {
          set(ref(db, 'UsersAuthList/' + credentials.user.uid), {
            firstname: FnameInp.value,
            lastname: LnameInp.value
          })
          confirm("Your account is successfully created, Login now!");
        })
        .catch((error) => {
          alert(error.message);
          console.log(error.code);
          console.log(error.message);
        })
    }
    MainForm.addEventListener('submit', RegisterUser);
  </script>

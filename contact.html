    <div class="contact">
        <div class="container">
            <div class="contact-content">
                <div class="contact-l">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3564.2388003775795!2d88.44293397421282!3d26.70481706899614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39e44184a4bc3e1f%3A0xfadd32c543ff1e6e!2sSiliguri%20Government%20Polytechnic%20College!5e0!3m2!1sen!2sin!4v1710999991438!5m2!1sen!2sin"
                        style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="contact-r text-center">
                    <form name="submit-to-google-sheet" id="MainForm" class="w-25 m-5">
                        <h4 class="lg-title" style="color: var(--clr-blue-mid);">Contact Us</h4>
                        <br><br>
                        <div class="form-floating">
                            <i class="fa-solid fa-user" style="float: left;"></i>
                            <label for="floatingPassword" style="float: left;">. Name</label>
                            <input name="Name" type="text" class="form-control" id="fnameInp"
                                placeholder="Enter your Name" required>
                        </div>
                        <br><br>
                        <div class="form-floating">
                            <i class="fa-solid fa-envelope" style="float: left;"></i>
                            <label for="floatingInput" style="float: left;">. Email address</label>
                            <input name="Email" type="email" class="form-control" id="emailInp"
                                placeholder="Enter your Email" required>
                            <span id="error-field"></span>
                        </div>
                        <br><br>
                        <div class="form-floating">
                            <i class="fa-solid fa-envelope" style="float: left;"></i>
                            <label for="floatingInput" style="float: left;">. Message Box</label>
                            <textarea name="Message" class="form-control" id="emailInp" rows="5"
                                placeholder="Write a Message" required></textarea>
                            <span id="error-field"></span>
                        </div>
                        <br><br>
                        <button type="submit" class="btn btn-primary text-center">Submit</button>
                </div>

                </form>
                <span id="msg"></span>

    <script>
        var sidemenu = document.getElementById("sidemenu");
        function openmenu() {
            sidemenu.style.right = "0";
        }
        function closemenu() {
            sidemenu.style.right = "-200px";
        }
    </script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxbfRf5HjTtd76lwnAHaEGbmVHKb4HoX8DHTmssZ8PMCY2p_H-_FpyKMTw4vFyEj1WV/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Message sent successfully"
                    setTimeout(function () {
                        msg.innerHTML = ""
                    }, 1000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
